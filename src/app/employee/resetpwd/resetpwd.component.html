<div>
    <form [formGroup]="pwdForm" novalidate>
        <mat-card>

            <div>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required type="text" maxlength="20" id="username">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" required maxlength="20" formaction="password" formControlName="password">
              </mat-form-field>
          

            <mat-form-field appearance="fill">
                <mat-label>confirm_password</mat-label>
                <input matInput type="password" required maxlength="20" formaction="password" formControlName="confirm_password">
              </mat-form-field>
            </div>



            <div>
                <button mat-button (click)="onSubmit()" color="primary">Submit</button>
            </div>

        </mat-card>
    </form>
</div>
