<div class="container">
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="roleForm">
    <mat-card>
       <div>
        <mat-form-field appearance="fill">
            <mat-label>Role Name</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>
    </div>
    <div>
     <button mat-flat-button type="submit"  (click)="onSubmit()" color="primary">Submit</button>
    </div>
    </mat-card>
</form>
</div>
