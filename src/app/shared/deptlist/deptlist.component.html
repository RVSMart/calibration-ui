
<div>

</div>

<div class="container">

<table mat-table [dataSource]="dept" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="deptid">
        <th mat-header-cell *matHeaderCellDef> Department ID </th>
        <td mat-cell *matCellDef="let element"> {{element.deptid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Dept. Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- contact details Column -->
    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact Details </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <!-- hod details Column -->
    <ng-container matColumnDef="hod">
        <th mat-header-cell *matHeaderCellDef> Head of Dept </th>
        <td mat-cell *matCellDef="let element"> {{element.hod}} </td>
    </ng-container>

    <!-- Fax Column -->
    <ng-container matColumnDef="fax">
        <th mat-header-cell *matHeaderCellDef> Fax </th>
        <td mat-cell *matCellDef="let element"> {{element.fax}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
